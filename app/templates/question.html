{% extends "layout.html" %}
{% block content %}
<div class="content">
    <div class="question">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }} </p>
        <div class="info">
            {% if post.author == current_user %}
            <a href="{{url_for('edit_post', post_id=post.id)}}" target="_parent"><button>DÃ¼zenle</button></a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                <input type="submit" class="btn" value="Sil">
            </form>
            {% endif %}
            <small><a
                    href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a></small>
        </div>
    </div>
    <hr>
    <div class="answers">
        {% for answer in answers %}
        <div class="answer">
            <p>{{ answer }}</p>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
